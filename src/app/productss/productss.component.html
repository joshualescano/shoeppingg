    <div class="col-xl-11.5" id="main1" style="padding:5%">
        <div class="row">

            <div class="col-xl-10">
                    <form #validForm="ngForm" (submit)="addProduct()">
                            <br><h1>ADD OR UPDATE PRODUCT</h1> <br>
                            <label>Product Name:</label>
                             <input type="text"  placeholder="Insert Product Name" name="name" [(ngModel)]="name"  class="form-control" required > <br>
                             <label>Product Brand:</label>
                             <input type="text" placeholder="Insert Brand" name="brand" [(ngModel)]="brand" class="form-control" required> <br>
                             <label>Product Price:</label>              
                             <input type="number"  placeholder="Insert Price" name="price" [(ngModel)]="price" class="form-control" required > <br>
                             <label>Quantity:</label>
                             <input type="number" placeholder="Insert Quantity" name="quantity" [(ngModel)]="quantity" class="form-control" required > <br>
                             <label>Insert Image:</label>
                            <input type="file" onchange="preview_image(event)" name="image" [(ngModel)]="image" class="form-control" required > <br>
                      
                            
                             <input type="submit" class="btn btn-success" *ngIf="validForm.valid" id="send">   &nbsp;
                           </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Image</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.name}}</td>
                            <td>{{product.brand}} </td>
                            <td>{{product.price}}</td>
                            <td>{{product.quantity}}</td>
                            <td>{{product.image}}</td>
                            <td>
                                    <button (click)="updateProduct(product._id)" class="btn btn-success" id="buttons">Update</button>
                                </td>
                                <td>
                                    <button (click)="deleteProduct(product._id)" class="btn btn-danger" >Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
